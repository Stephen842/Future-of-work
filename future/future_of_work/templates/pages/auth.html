{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="content-type" content="text/html; charset = utf-8"/>
  <meta name = "robots" content = "index, follow">

  <link rel="apple-touch-icon" sizes="180x180" href="{% static "favicon_io/apple-touch-icon.png" %}">
  <link rel="icon" sizes="192x192" href="{% static "favicon_io/android-chrome-192x192.png" %}">
  <link rel="icon" sizes="256x256" href="{% static "favicon_io/android-chrome-512x512.png" %}">
  <link rel="icon" type="image/x-icon" href="{% static "favicon_io/favicon.ico" %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static "favicon_io/favicon-32x32.png" %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static "favicon_io/favicon-16x16.png" %}">
  <link rel="manifest" href="{% static "favicon_io/site.webmanifest" %}">

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', 'Poppins', sans-serif; background: linear-gradient(140deg, #1a1a1a 10%, #f6c96022 90%) !important; }
    .fade-in { opacity: 0; animation: fadeIn 1.1s cubic-bezier(.7,.22,.18,1) forwards; }
    @keyframes fadeIn { to { opacity: 1; } }
  </style>

  <title>{{ title }}</title>

</head>

<body class="min-h-screen flex flex-col justify-center items-center px-2">
  <nav class="w-full flex items-center justify-between py-3 px-2 max-w-xl mx-auto">
    <a href="/" class="text-[#f6c960] font-bold text-xl font-poppins">‚Üê Home</a>
    <img src="{% static 'Future Of Works.png' %}" alt="OwlphaDAO Logo" class="w-20 h-4" />
  </nav>

  <main class="flex-1 w-full flex items-center justify-center fade-in">
    <div class="bg-[#2d2d2d] border-4 border-[#f6c960] shadow-2xl rounded-2xl p-8 sm:p-10 max-w-full w-full sm:max-w-md flex flex-col items-center animate-fadeIn">
      <img src="{% static 'owlphadao.jpg' %}" alt="OwlphaDAO" class="object-cover w-14 h-14 mb-4 transition duration-500 ease-in-out rounded-full hover:scale-110">
      <div class="text-[#f6c960] text-xl font-bold font-poppins mb-1 text-center tracking-wide">Future Of Work</div>
      <div class="mb-6 text-sm text-[#f6c960cc] text-center font-poppins">Empower Your Learning. Join the Movement.</div>
      <h1 class="text-2xl md:text-3xl font-bold font-poppins mb-7 text-[#f6c960] text-center">Join the Movement</h1>
      <div class="flex w-full flex-col gap-4 items-center mb-4">
        <button id="auth-register-btn" class="w-full bg-[#f6c960] text-[#1a1a1a] font-bold py-3 rounded-full shadow-lg hover:scale-105 transition-all text-lg">Register</button>
        <button id="auth-login-btn" class="w-full bg-[#1a1a1a] border border-[#f6c960] text-[#f6c960] font-bold py-3 rounded-full shadow hover:bg-[#232323] transition-all text-lg">Login</button>
      </div>
      
      <!-- Login form, hidden by default -->
      <form id="user-login-form" class="w-full mt-3 flex flex-col gap-3 hidden">
        <div class="relative">
          <input id="login-email" type="email" class="w-full bg-[#1a1a1a] border-2 border-[#f6c96044] outline-none focus:border-[#f6c960] focus:ring-2 focus:ring-[#f6c960] px-4 py-3 rounded-lg text-offwhite placeholder-[#f6c960bb] font-semibold shadow-inner" placeholder="Email address" required />
        </div>
        <div class="relative">
          <input id="login-password" type="password" class="w-full bg-[#1a1a1a] border-2 border-[#f6c96044] outline-none focus:border-[#f6c960] focus:ring-2 focus:ring-[#f6c960] px-4 py-3 rounded-lg text-offwhite placeholder-[#f6c960bb] font-semibold shadow-inner" placeholder="Password" required />
        </div>
        <label class="text-xs flex items-center gap-1 mt-1 text-[#f6c960] font-semibold"><input type="checkbox" id="login-remember-me" class="mr-1 rounded"> Remember Me</label>
        <button type="submit" class="w-full bg-[#f6c960] text-[#1a1a1a] font-bold px-4 py-2 rounded-full hover:scale-105 transition-all text-base">Log In</button>
        <a href="#" id="forgot-password-link" class="text-xs mt-1 text-[#f6c960] text-center hover:underline">Forgot Password?</a>
        <div id="login-user-error" class="hidden text-xs bg-red-400/20 text-red-900 rounded px-3 py-2 text-center font-semibold mt-1"></div>
      </form>
      
      <!-- Reset password form -->
      <form id="reset-password-form" class="hidden flex flex-col gap-3 mt-3 w-full">
        <input id="reset-email" type="email" class="w-full bg-[#1a1a1a] border-2 border-[#f6c96044] outline-none focus:border-[#f6c960] focus:ring-2 focus:ring-[#f6c960] px-4 py-3 rounded-lg text-offwhite placeholder-[#f6c960bb] font-semibold shadow-inner" placeholder="Your email address" required />
        <input id="reset-new-pw" type="password" class="w-full bg-[#1a1a1a] border-2 border-[#f6c96044] outline-none focus:border-[#f6c960] focus:ring-2 focus:ring-[#f6c960] px-4 py-3 rounded-lg text-offwhite placeholder-[#f6c960bb] font-semibold shadow-inner" placeholder="New password" required />
        <button type="submit" class="w-full bg-[#f6c960] text-[#1a1a1a] font-bold px-4 py-2 rounded-full hover:scale-105 transition-all text-base">Reset Password</button>
        <div id="reset-pw-msg" class="hidden text-xs bg-[#f6c96030] text-[#7a5e21] rounded px-3 py-2 text-center font-semibold mt-1"></div>
      </form>

    </div>
  </main>
  <script>
    const onboardingUrl = "{% url 'onboarding' %}";
    window.dashboardUrl = "{% url 'dashboard' %}";
  </script>
  <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
