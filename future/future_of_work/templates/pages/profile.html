<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Settings | Future of Work</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            gold: '#f6c960',
            offwhite: '#f8f8f8',
            charcoal: '#1a1a1a',
            accentgray: '#2d2d2d',
          },
          fontFamily: {
            inter: ["Inter", "sans-serif"],
            poppins: ["Poppins", "sans-serif"],
          }
        }
      }
    };
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body { font-family: 'Inter', 'Poppins', sans-serif; }
    html { scroll-behavior: smooth; }
  </style>
</head>
<body class="bg-charcoal min-h-screen text-offwhite">
  <a href="dashboard.html" class="fixed top-4 left-4 z-50 text-gold underline font-bold hover:opacity-75 transition">‚Üê Back to Dashboard</a>
  
  <div class="max-w-full sm:max-w-3xl mx-auto pt-16 pb-16 px-2 md:px-4">
    <h1 class="text-3xl font-poppins font-bold text-gold mb-8">Profile Settings</h1>
    
    <!-- Profile Card -->
    <section class="bg-accentgray/60 rounded-2xl p-6 shadow-lg border border-gold/10 mb-6 backdrop-blur-lg">
      <h2 class="text-xl font-poppins font-bold text-gold mb-4">Personal Information</h2>
      
      <div class="flex flex-col items-center mb-4">
        <img id="profile-avatar-img" src="" alt="avatar" class="w-20 h-20 rounded-full border-4 border-gold bg-accentgray object-cover mb-2" />
        <input id="profile-avatar-input" type="file" accept="image/*" class="hidden" />
        <button id="profile-avatar-upload" class="text-xs mt-1 bg-gold/20 px-3 py-1 rounded-full text-gold font-bold">Change Photo</button>
      </div>
      
      <div class="mb-4">
        <label class="block text-sm text-accentgray mb-2 font-inter font-semibold">Full Name</label>
        <input id="profile-name" type="text" class="w-full bg-charcoal/60 border border-accentgray rounded-lg px-4 py-3 text-offwhite font-inter placeholder-accentgray focus:border-gold focus:ring-gold focus:outline-none transition" placeholder="Enter your name" />
      </div>
      
      <div class="mb-4">
        <label class="block text-sm text-accentgray mb-2 font-inter font-semibold">Email</label>
        <input id="profile-email" type="email" class="w-full bg-charcoal/60 border border-accentgray rounded-lg px-4 py-3 text-offwhite font-inter placeholder-accentgray focus:border-gold focus:ring-gold focus:outline-none transition" placeholder="your@email.com" />
      </div>
      
      <div class="mb-4">
        <label class="block text-sm text-accentgray mb-2 font-inter font-semibold">Referral Code</label>
        <div id="profile-user-referral" class="bg-gold/20 rounded px-3 py-2 mb-3 font-mono text-gold flex items-center gap-2"><span></span><button id="copy-referral-btn" class="text-xs px-2 py-1 bg-charcoal/70 text-gold rounded">Copy</button></div>
      </div>
      
      <div class="mb-4">
        <label class="block text-sm text-accentgray mb-2 font-inter font-semibold">Select Your Pod</label>
        <select id="profile-pod" class="w-full bg-charcoal/60 border border-accentgray rounded-lg px-4 py-3 text-offwhite font-inter focus:border-gold focus:ring-gold focus:outline-none transition">
          <option value="Creator">Creator</option>
          <option value="Builder">Builder</option>
          <option value="Educator">Educator</option>
          <option value="Community">Community</option>
        </select>
      </div>
      
      <div class="mb-4">
        <label class="block text-sm text-accentgray mb-2 font-inter font-semibold">Learning Goal</label>
        <select id="profile-goal" class="w-full bg-charcoal/60 border border-accentgray rounded-lg px-4 py-3 text-offwhite font-inter focus:border-gold focus:ring-gold focus:outline-none transition">
          <option value="Get Skilled">Get Skilled</option>
          <option value="Build Projects">Build Projects</option>
          <option value="Find Work">Find Work</option>
          <option value="Collaborate">Collaborate</option>
        </select>
      </div>
      
      <button id="save-profile-btn" class="w-full bg-gold text-charcoal font-bold py-3 rounded-full hover:scale-105 transition shadow-lg mb-3">
        Save Changes
      </button>
    </section>
    
    <!-- Stats Card -->
    <section class="bg-accentgray/60 rounded-2xl p-6 shadow-lg border border-gold/10 mb-6 backdrop-blur-lg">
      <h2 class="text-xl font-poppins font-bold text-gold mb-4">Your Progress</h2>
      <div class="grid grid-cols-2 gap-4">
        <div class="bg-charcoal/60 rounded-lg p-4 text-center">
          <p class="text-2xl font-bold text-gold font-mono" id="total-xp">0</p>
          <p class="text-xs text-accentgray font-inter">Total XP</p>
        </div>
        <div class="bg-charcoal/60 rounded-lg p-4 text-center">
          <p class="text-2xl font-bold text-gold font-mono" id="user-level">1</p>
          <p class="text-xs text-accentgray font-inter">Level</p>
        </div>
        <div class="bg-charcoal/60 rounded-lg p-4 text-center">
          <p class="text-2xl font-bold text-gold font-mono" id="completed-lessons">0</p>
          <p class="text-xs text-accentgray font-inter">Lessons</p>
        </div>
        <div class="bg-charcoal/60 rounded-lg p-4 text-center">
          <p class="text-2xl font-bold text-gold font-mono" id="user-pod-badge">Pod</p>
          <p class="text-xs text-accentgray font-inter">Pod</p>
        </div>
      </div>
    </section>
    
    <!-- Logout Button -->
    <section class="bg-accentgray/60 rounded-2xl p-6 shadow-lg border border-red-500/20 backdrop-blur-lg">
      <h2 class="text-xl font-poppins font-bold text-red-400 mb-4">Account Actions</h2>
      <button id="logout-btn" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 rounded-full transition shadow-lg">
        Log Out
      </button>
      <p class="text-xs text-accentgray mt-3 text-center">This will clear your progress and redirect you to the homepage</p>
    </section>
  </div>
  
  <!-- Toast Container -->
  <div id="toast-container" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>
  
  <script src="js/profile.js"></script>
</body>
</html>
