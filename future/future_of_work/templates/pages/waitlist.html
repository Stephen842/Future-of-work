{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="content-type" content="text/html; charset = utf-8"/>
        <meta name = "robots" content = "index, follow">

        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon_io/apple-touch-icon.png' %}">
        <link rel="icon" sizes="192x192" href="{% static 'favicon_io/android-chrome-192x192.png' %}">
        <link rel="icon" sizes="256x256" href="{% static 'favicon_io/android-chrome-512x512.png' %}">
        <link rel="icon" type="image/x-icon" href="{% static 'favicon_io/favicon.ico' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon_io/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon_io/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'favicon_io/site.webmanifest' %}">

        <title> {{ title }}</title>
        
        <!-- Google Fonts: Inter & Poppins -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

        <!-- Tailwind CSS CDN & Config -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
        tailwind.config = {
            theme: {
            extend: {
                colors: {
                gold: '#f6c960',
                offwhite: '#f8f8f8',
                charcoal: '#1a1a1a',
                accentgray: '#2d2d2d',
                },
                fontFamily: {
                inter: ["Inter", "sans-serif"],
                poppins: ["Poppins", "sans-serif"],
                },
                boxShadow: {
                card: '0 6px 36px 0 rgba(246, 201, 96, 0.07)',
                }
            },
            },
        };
        </script>
        <style>
        body { font-family: 'Inter', 'Poppins', sans-serif; }
        html { scroll-behavior: smooth; }
        body.fade-out { opacity: 0; transition: opacity 0.33s; }
        </style>
    </head>
    <body class="bg-charcoal text-offwhite min-h-screen antialiased">
        <!-- HERO SECTION -->
        <section id="hero" class="relative flex flex-col items-center justify-center min-h-[90vh] w-full bg-gradient-to-br from-charcoal via-accentgray/90 to-charcoal overflow-hidden px-2 sm:px-0">
        <div class="absolute inset-0 pointer-events-none z-0">
            <!-- Animated gradient shapes / background for effect -->
            <div class="animate-pulse absolute top-1/3 left-1/2 w-96 h-96 bg-gold/20 rounded-full blur-3xl -translate-x-1/2"></div>
            <div class="absolute bottom-0 left-1/4 w-64 h-64 bg-gold/10 rounded-full blur-2xl"></div>
        </div>
        <div class="relative z-10 w-full max-w-3xl px-2 pt-32 pb-16 flex flex-col items-center text-center"> <!-- px-2 for mobile -->
            <h1 class="text-3xl sm:text-5xl md:text-6xl font-poppins font-bold leading-tight text-offwhite mb-4">
            Learn. Do. Earn. <span class="block mt-2">The <span class="text-gold">Future of Work</span> Starts Here.</span>
            </h1>
            <div class="w-24 h-1 rounded bg-gradient-to-r from-gold/80 via-gold to-transparent mx-auto mb-6"></div>
            <p class="text-lg md:text-xl text-offwhite mb-8 font-inter max-w-2xl mx-auto">
            A digital skill-building community helping young Africans learn in-demand skills, apply them through real projects, and earn from opportunities.
            </p>
            <div class="flex gap-4 flex-col sm:flex-row justify-center">
            <a href="{% url 'future_of_work_user_subscribe' %}" class="bg-gold text-charcoal font-poppins font-bold px-7 py-3 rounded-full shadow-lg hover:scale-105 transition w-full sm:w-auto">Join the Waitlist</a>
            <button id="watch-overview" class="border-2 border-gold text-gold font-bold px-7 py-3 rounded-full bg-transparent hover:bg-gold/10 hover:text-offwhite transition">Watch Overview</button>
            </div>
        </div>
        </section>
    </body>
</html>
